<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <h1>Results Summary</h1> <!--hidden, for accessibility only-->

  <main>
    <section class="panel"> <!-- Result Panel-->

      <div id="result_hdg"> <!--result panel heading-->
        Your Result
      </div> <!--/result panel heading-->

      <div id="result_score"> <!--circle container with result score-->
        <h3 id="total_score"> <!-- total result score -->
          76
        </h3><!-- /total result score -->
        <p>
          of 100
        </p> /* */

      </div> <!--/circle container with result score-->

      <div id="result_feedback"> <!--result feedback-->
        <h2>
          Great
        </h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </div> <!--/result feedback-->

    </section> <!-- /Result Panel-->

    <section class="panel"> <!-- summary Panel-->

      <div id="summary_hdg"> <!--summary panel heading-->
        <h2>Summary</h2>
      </div> <!--/summary panel heading-->

      <div id="summary_groups"> <!--rows of group results-->
        <div id="reaction" class="summary_line"> <!-- summary line: reaction-->
          <span class="summary_line_hdg"> <!--summary line icon and text-->
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
            Reaction
          </span> <!--/ summary line icon and text-->

          <span class="summary_line_score"> <!-- score result and base value-->
            <span class="group_score">
              80
            </span>
            / 100
          </span> <!-- /score result and base value-->

        </div> <!-- /summary line: reaction-->

      </div> <!--rows of group results-->

      <button>
        Continue
      </button>

    </section> <!-- /summary Panel-->
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Richard Deutsch</a>.
  </div>
</body>

</html>
